<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>
<body>
    <div class="caixa">
       <div>
           <img class="imagem" src="images/illustration-hero.svg" alt="">
       </div>
        <div class="info">
              <h1>Order Summary</h1>
            
              <p>
                  You can now listen to millions of songs, audiobooks, and podcasts on any
                  device anywhere you like!
              </p>
        </div>
        
          <div class="dados">
            <div class="icon">
                <img class="nota" src="images/icon-music.svg" alt="">
            </div>
              <p id="annual">
                  <span>Annual Plan</span><br>
                  $59.99/year
              </p>
              <p class="change"><a href="">Change</a></p>
          </div>
        
          <div div="butao">
              <button type="button">Proceed to Payment</button>
              <button type="button" class="cancelar">Cancel Order</button>
          </div>
    </div>

  <img class="fundo" src="images/pattern-background-desktop.svg" alt="">
  <img class="fundo2" src="images/pattern-background-mobile.svg" alt="">
</body>
</html>
